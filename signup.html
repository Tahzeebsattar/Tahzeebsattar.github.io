<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
      
    <title>Online Self Learnining and Assessment for Interview</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <style>
        body {
            background: #eeeeee;
        }
    </style>
    
  </head>
  <body>
    
    
    <div id="form-wrapper">
        
        <form action="#" class="form-signin">
            <h2 class="form-signin-heading section-heading">Create a new account</h2>
            <input type="text" class="form-control" name="name" placeholder="Your name" required="" autofocus="" >
            <input type="email" class="form-control" name="email" placeholder="Email address" required="">
            <input type="password" class="form-control" name="password" placeholder="Password" required="">
            <input type="password" class="form-control curved-bottom"  name="confirmpassword" placeholder="Confirm password" required="">
            <button class="btn btn-lg btn-success btn-block" type="submit">Sign up</button>
            
            <hr>
            <p class="text-center">Already have an account? <a href="login.html" class="col-green"><strong>Login</strong></a></p>
        </form>
        
    </div>
   
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="js/custom.js"></script>
  </body>
</html>
